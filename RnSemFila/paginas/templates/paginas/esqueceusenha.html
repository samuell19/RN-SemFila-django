<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha - RN SemFila</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            azul: {
              rn: '#4998B4',
              escuro: '#061E3C',
              hover: '#1057B0'  
            },
            amarelo: {
              rn: '#FAD55C',
              hover: '#BA951D'
            }
          },
          fontFamily: {
            montserrat: ['Montserrat', 'sans-serif']
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body class="min-h-screen font-montserrat bg-gray-100">

  <header class="w-full p-6">
    <h1 class="text-3xl font-bold text-gray-800">
      RN <span class="text-azul-rn">SemFila</span>
    </h1>
  </header>
  
  
  <div class="flex flex-col justify-start items-center min-h-screen p-6 mt-24">
    <h2 class="text-3xl font-semibold text-azul-rn mb-6">Recuperar Senha</h2>
    <form class="w-full max-w-sm space-y-4 bg-white p-6 rounded-lg shadow-md">
    
      <input type="email" placeholder="Insira o seu email aqui" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-azul-rn">
      
    
      <button type="submit" class="w-full py-2 bg-azul-rn text-white font-bold rounded-md hover:bg-azul-rn-hover hover:bg-opacity-90">
        Continuar
      </button>
    </form>
  </div>
</body>
</html>
