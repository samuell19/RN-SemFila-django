<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vincular Servidor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            azul: {
              rn: '#4998B4',
              hover: '#1057B0'
            },
            amarelo: {
              rn: '#FAD55C',
              hover: '#BA951D'
            }
          },
          fontFamily: {
            montserrat: ['Montserrat', 'sans-serif']
          }
        }
      }
    };
  </script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md px-6 lg:px-0">
    <div class="text-center mb-6">
      <a href="{% url 'lista' %}">
        <h1 class="text-2xl font-bold text-gray-800">RN <span class="text-azul-rn">SemFila</span></h1>
      </a>
    </div>

    <div class="bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-center text-2xl font-semibold text-azul-rn mb-6">Cadastro de Servidor</h2>
      <form method="post" action="{% url 'cadastrar_servidor' %}">
        <div class="mb-4">
          <input type="text" name="nome" placeholder="Nome completo" required
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-azul-rn transition duration-300">
        </div>

        <div class="mb-4">
          <input type="text" name="cpf" placeholder="Número do CPF" required
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-azul-rn transition duration-300">
        </div>

        <div class="mb-4">
          <input type="email" name="email" placeholder="E-mail" required
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-azul-rn transition duration-300">
        </div>

        <div class="mb-4">
          <select name="unidade" required
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-azul-rn transition duration-300">
            <option value="" disabled selected>Selecione a Unidade de Saúde</option>
            <option value="UPA-1">UPA Central</option>
            <option value="UPA-2">UPA Norte</option>
            <option value="UBS-1">UBS Sul</option>
            <!-- Adicione outras unidades conforme necessário -->
          </select>
        </div>

        <div class="mb-4">
          <input type="password" name="senha" placeholder="Crie sua senha" required
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-azul-rn transition duration-300">
        </div>

        <div class="mb-6">
          <input type="password" name="confirmar_senha" placeholder="Repita sua senha" required
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-azul-rn transition duration-300">
        </div>

        <button type="submit" 
          class="w-full bg-amarelo-rn text-white py-3 rounded-lg font-semibold hover:bg-amarelo-hover transition duration-300">
          Cadastrar
        </button>
      </form>
    </div>
  </div>
</body>
</html>


<!--
Possíveis adaptações:
    Validação do CPF: Adicione validação de CPF no backend ou com JavaScript para garantir que o número fornecido é válido.
    Mensagens de Erro: Considere adicionar mensagens de erro dinâmicas caso haja problemas no preenchimento dos campos.
    Segurança: Garanta que a senha seja armazenada de forma criptografada no banco de dados.
-->
