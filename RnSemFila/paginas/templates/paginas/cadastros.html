<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>

tailwind.config = {
  theme: {
    extend: {
      colors: {
        azul: {
          rn: '#4998B4',
          hover: '#1057B0'
        },
        amarelo: {
          rn: '#FAD55C',
          hover: '#BA951D'
        }
      },
      fontFamily: {
        montserrat: ['Montserrat', 'sans-serif']
      }
    }
  }
};

</script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md px-6 lg:px-0">
    <div class="text-center mb-6">
      <a href="{% url 'lista' %}">
        
      <h1 class="text-2xl font-bold text-gray-800">RN <span class="text-azul-rn">SemFila</span></h1>
      </a>
    </div>

    <div class="bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-center text-2xl font-semibold text-azul-rn mb-6">Cadastre-se</h2>
      <form>
        <div class="mb-4">
          <input type="text" placeholder="Digite o seu nome" 
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-azul-rn transition duration-300">
        </div>

        <div class="mb-4">
          <input type="email" placeholder="Digite o seu email" 
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-azul-rn transition duration-300">
        </div>

        <div class="mb-4">
          <input type="password" placeholder="Digite a sua senha" 
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-azul-rn transition duration-300">
        </div>

        <div class="mb-6">
          <input type="password" placeholder="Digite novamente a sua senha" 
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
        </div>

        <button type="submit" 
          class="w-full bg-amarelo-rn text-white py-3 rounded-lg font-semibold hover:bg-yellow-600 transition duration-300">
          Continuar
        </button>

      </form>
      <div class="mt-6 text-center text-gray-500">ou</div>
      <div class="mt-6 space-y-3">

        <button class="w-full flex items-center justify-center bg-gray-100 py-3 rounded-lg hover:bg-gray-200 transition duration-300">
          <img src="https://img.icons8.com/color/24/google-logo.png" alt="Google" class="mr-2"> Continue com Google
        </button>
        <br>
        <a href="{% url 'login' %}">
          
        <button class="w-full flex items-center justify-center bg-gray-100 py-3 rounded-lg hover:bg-gray-200 transition duration-300">
          <img src="https://img.icons8.com/material-outlined/24/email.png" alt="Email" class="mr-2"> Continue com Email
        </button>
        </a>
      </div>
      
    </div>
  </div>
</body>
</html>
